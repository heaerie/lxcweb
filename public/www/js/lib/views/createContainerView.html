
<style>

.binboxheader1 {
  background: #242320;
  background-image: -webkit-linear-gradient(top, #cfdfff, #242320);
  background-image: -moz-linear-gradient(top, #cfdfff, #242320);
  background-image: -ms-linear-gradient(top, #cfdfff, #242320);
  background-image: -o-linear-gradient(top, #cfdfff, #242320);
  background-image: linear-gradient(to bottom, #cfdfff, #242320);
  -webkit-border-radius: 0;
  -moz-border-radius: 0;
  border-radius: 0px;
  font-family: Georgia;
  color: #ffffff;
  
  padding: 10px 20px 10px 20px;
  text-decoration: none;
  font-size: 12px;
}

.binboxheader1:hover {
  background: #242320;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #242320);
  background-image: -moz-linear-gradient(top, #3cb0fd, #242320);
  background-image: -ms-linear-gradient(top, #3cb0fd, #242320);
  background-image: -o-linear-gradient(top, #3cb0fd, #242320);
  background-image: linear-gradient(to bottom, #3cb0fd, #242320);
  text-decoration: none;
   font-size: 12px;
}



.binboxheader {
  background: #3498db;
  background-image: -webkit-linear-gradient(top, #3498db, #3498db);
  background-image: -moz-linear-gradient(top, #3498db, #3498db);
  background-image: -ms-linear-gradient(top, #3498db, #3498db);
  background-image: -o-linear-gradient(top, #3498db, #3498db);
  background-image: linear-gradient(to bottom, #3498db, #3498db);
  -webkit-border-radius: 1;
  -moz-border-radius: 1;
  border-radius: 1px;
  color: #ffffff;
  font-size: 14px;
  padding: 5px 0px 5px 5px;
  text-decoration: none;
}

.binboxheader:hover {
  background: #b4d8f0;
  background-image: -webkit-linear-gradient(top, #b4d8f0, #b4d8f0);
  background-image: -moz-linear-gradient(top, #b4d8f0, #b4d8f0);
  background-image: -ms-linear-gradient(top, #b4d8f0, #b4d8f0);
  background-image: -o-linear-gradient(top, #b4d8f0, #b4d8f0);
  background-image: linear-gradient(to bottom, #b4d8f0, #b4d8f0);
  text-decoration: none;
    padding: 5px 0px 5px 5px;
  font-size: 14px;
}
</style>


<div class="bcontainer">
										<div id="" class="bheader" tabindex="-1">
											<div class="row tableRow " style="margin-left: 0px;margin-right: 0px;" tabindex="-1">
														    <div class="clearfix visible-xs"></div>
															<div class="clearfix visible-sm"></div>
															<div class="clearfix visible-md"></div>
											
														<div id="td" class="col-md-2 col-sm-4 col-xs-4">
														<div class="binboxheader" ng-click="createContainer()">
															<div id="sendMessageErrorBox"></div>
																<i class="fa fa-plus" aria-hidden="true"></i> 
																<span class="TreeNodeText">Container </span>
															</div>
														</div>
														
											</div>
										</div>
										
										<div id="row tableRow" class="bsession ng-scope" tabindex="-1">	
											<div class="clearfix visible-xs"></div>
											<div class="clearfix visible-sm"></div>
											<div class="clearfix visible-md"></div>
												
													<div class="row tableRow"></div>
												
													<div class="row tableRow">
													<div class="clearfix visible-xs"></div>
													<div class="clearfix visible-sm"></div>
													<div class="clearfix visible-md"></div>
													
													<div class="col-md-3 col-sm-6 col-xs-12">
														<label class="clabel ng-binding"> Name </label>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<input type="text" class="ctext" name="input" ng-model="container.name"/>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<label class="clabel ng-binding"> Image </label>
													</div>
													<div class="col-md-3 col-sm-6 col-xs-12">
														<SELECT ng-model="container.image" >
														<OPTION  data-ng-repeat="image in images" alt={{image.properties.description}} ng-value="image.aliases[0].name">{{image.properties.os + "-" + image.properties.version  }}</OPTION>
													</SELECT>		
													</div>
												
												</div>
										</div>
									</div>
